<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
    <div style="border: 2px solid #ccc; width: 250px; padding: 10px; margin-top: 10px;">
        <label>
            <input type="text" value="0" style="width: 95%; height: 40px; text-align: right; font-size: 20px;">
        </label><br> <br>
        <div style="display: flex; flex-wrap: wrap;">
            <button onclick="appendValue('(')" style="width: 25%; height: 50px;" >(</button>
            <button onclick="appendValue(')')" style="width: 25%; height: 50px;" >)</button>
            <button onclick="appendValue('%')" style="width: 25%; height: 50px;" >%</button>
            <button onclick="appendValue('xoa')" style="width: 25%; height: 50px;" >AC</button>

            <button onclick="appendValue('7')" style="width: 25%; height: 50px;" >7</button>
            <button onclick="appendValue('8')" style="width: 25%; height: 50px;" >8</button>
            <button onclick="appendValue('9')" style="width: 25%; height: 50px;" >9</button>
            <button onclick="appendValue('/')" style="width: 25%; height: 50px;" >÷</button>

            <button onclick="appendValue('4')" style="width: 25%; height: 50px;" >4</button>
            <button onclick="appendValue('5')" style="width: 25%; height: 50px;" >5</button>
            <button onclick="appendValue('6')" style="width: 25%; height: 50px;" >6</button>
            <button onclick="appendValue('*')" style="width: 25%; height: 50px;" >x</button>

            <button onclick="appendValue('1')" style="width: 25%; height: 50px;" >1</button>
            <button onclick="appendValue('2')" style="width: 25%; height: 50px;" >2</button>
            <button onclick="appendValue('3')" style="width: 25%; height: 50px;" >3</button>
            <button onclick="appendValue('-')" style="width: 25%; height: 50px;" >-</button>

            <button onclick="appendValue('0')" style="width: 25%; height: 50px;">0</button>
            <button onclick="appendValue('.')" style="width: 25%; height: 50px;" >.</button>
            <button onclick="appendValue('=')" style="width: 25%; height: 50px;" >=</button>
            <button onclick="appendValue('+')" style="width: 25%; height: 50px;" >+</button>
        </div>
    </div>
    <script type="text/javascript" src="may_tinh_2.js"></script>
</body>
</html>
