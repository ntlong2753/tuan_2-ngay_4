<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
    <table style="border: 2px solid; width: 250px; padding: 10px;
           margin-top: 10px;margin-left: 700px;
           border-collapse: collapse;" >
        <tr>
            <td colspan="4">
                <label> <input type="text"
                           style="width: 90%; height: 30px;
                           margin-top: 10px; margin-left: 10px;text-align: right"
                           value="0" id="ket_qua"/> </label>
            </td>
        </tr>
        <tr>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="1" onclick="input(this.value)">1</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="2" onclick="input(this.value)">2</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="3" onclick="input(this.value)">3</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="+" onclick="input(this.value)">+</button>
            </td>
        </tr>
        <tr>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="4" onclick="input(this.value)">4</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="5" onclick="input(this.value)">5</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="6" onclick="input(this.value)">6</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="-" onclick="input(this.value)">-</button>
            </td>
        </tr>
        <tr>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="7" onclick="input(this.value)">7</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="8" onclick="input(this.value)">8</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="9" onclick="input(this.value)">9</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin-top: 10px"
                        value="*" onclick="input(this.value)">x</button>
            </td>
        </tr>
        <tr>
            <td style="width: 25%; text-align: center;">
                <button style="width: 50px; height: 50px;margin: 10px auto"
                        value="C" onclick="xoa()">C</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin: 10px auto"
                        value="0" onclick="input(this.value)">0</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin: 10px auto"
                        value="=" onclick="result()">=</button>
            </td>
            <td style="width: 25%;text-align: center;">
                <button style="width: 50px; height: 50px;margin: 10px auto"
                        value="/" onclick="input(this.value)">/</button>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="may_tinh.js"></script>
</body>
</html>
